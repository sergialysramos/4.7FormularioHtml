<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/backend" method="post">
        <fieldset>
            <legend style="font-size: 30px; font-weight: bold;">Contact Us Form Example</legend>

            <label for="name">Name:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" id="name" name="user_name" />
            <br><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone_number" />
            <br><br>
            <label for="mail">Email address:<abrr title="required" aria-label="required">*</abrr></label>
            <input type="email" id="mail" name="user_mail" />
            <br><br>
            <label for="msg">Comments:<abbr title="required" aria-label="required">*</abbr></label>
            <textarea id="msg" name="user_message"></textarea>
            <br><br>
            <span>* - required fields</span>
            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>

</html>
